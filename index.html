<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Malay Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the Malay poem.."
          autocomplete="off"
          autofocus
          required
        />
        <input type="submit" />
      </form>
      <div>
        poem line 1<br />
        poem line 2
      </div>
    </main>
    <footer>
      This AI Project was coded by
      <a
        href="https://github.com/ann-era"
        target="_blank"
        rel="noopener noreferrer"
        >Ann D.J.</a
      >
      and is open-seourced on
      <a
        href="https://github.com/ann-era/malay-poem-generator"
        target="_blank"
        rel="noopener noreferrer"
        >GitHub</a
      >
      and is hosted on
      <a
        href="https://ai-malay-poem-generator.netlify.app/"
        target="_blank"
        rel="noopener noreferrer"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
