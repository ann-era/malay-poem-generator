<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <button class="theme" id="theme">☀️</button>
    <div class="container" id="container">
      <header>
        <h1>Malay Poem Generator</h1>
      </header>
      <main>
        <form id="poem-form">
          <input
            class="topic-input"
            id="topic-input"
            type="text"
            placeholder="Enter poem keywords.."
            autocomplete="off"
            autofocus
            required
          />
          <small>Example: Hope, Light, Dreams, etc. </small>
          <input class="topic-submit" type="submit" />
        </form>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI Project was developed by
        <a
          href="https://github.com/ann-era"
          target="_blank"
          rel="noopener noreferrer"
        >
          Ann D.J.
        </a>
        🇲🇾, made available as open-source on
        <a
          href="https://github.com/ann-era/malay-poem-generator"
          target="_blank"
          rel="noopener noreferrer"
        >
          GitHub
        </a>
        and hosted on
        <a
          href="https://ai-malay-poem-generator.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
        >
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
